<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Revolucionaria página de recetas de cocina - REGISTRO</title>
	<link rel="stylesheet" href="CSS/Lightrap.css">
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>
<body class="background d-block d-sm-flex align-items-center">
	<main class="container text-light">
		<div class="row box-shadow">
			<div class="col-12 col-md-7 bg-dark-t pt-3">
				<form action="#" method="post">
					<h1 class="text-center mt-0 display-4">Registro</h1>
					<div class="row p-3">

						<div class="text-blood col-12">Los campos con * son obligatorios</div>

						<div class="col-12 col-sm-6">
							<label class="form-label" for="l_user">Nombre de usuario:</label> <abbr title="Obligatorio" class="text-blood abbr">*</abbr>
							<input class="form-control" type="text" name="user" id="l_user" pattern="^[a-zA-Z][a-zA-Z0-9]{5,19}$" minlength="6" maxlength="20" autofocus>
						</div>
						<div class="col-12 col-sm-6 ">
							<label class="form-label" for="l_email">Email:</label> <abbr title="Obligatorio" class="text-blood abbr">*</abbr>
							<input class="form-control" type="email" name="email" id="l_email">
						</div>
						<div class="col-sm-6 col-12">
							<label class="form-label" for="l_pwd">Contraseña:</label> <abbr title="Obligatorio" class="text-blood abbr">*</abbr>
							<input class="form-control" type="password" name="pwd" id="l_pwd" pattern="^[a-zA-Z][a-zA-Z0-9/-/_]{7,19}$" minlength="8" maxlength="20">
						</div>

						<div class="col-sm-6 col-12">
							<label class="form-label" for="l_pwd">Repite la contraseña:</label> <abbr title="Obligatorio" class="text-blood abbr">*</abbr>
							<input class="form-control" type="password" name="pwd" id="l_pwd" pattern="^[a-zA-Z][a-zA-Z0-9/-/_]{7,19}$" minlength="8" maxlength="20">
						</div>

						<div class="col-12">
							<label class="form-label" for="l_name">Nombre completo:</label> <abbr title="Obligatorio" class="text-blood abbr">*</abbr>
							<input class="form-control" type="text" name="name" id="l_name">
						</div>

						<div class="col-sm-5 col-12">
							<label class="form-label" for="l_date">Fecha de nacimiento:</label> <abbr title="Obligatorio" class="text-blood abbr">*</abbr>
							<input class="form-control" type="date" name="date" id="l_date">
						</div>


						<div class="col-12 pt-4 px-3 text-center">
							<button class="btn btn-outline-orange w-100" type="submit" name="submit">Registrarme</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col-12 col-md-5 bg-light-t d-flex align-items-center">

				<div class=" mx-2 shadow justify-content-center text-center p-2">
					<img class="Mw-75 d-none d-md-initial" src="Images/Haha_Yes.png" alt="Haha Yes">
					<div class="h1 text-center text-orange">¿Ya estás registrado?</div>
					<div class="h3 text-center py-2">¡Conéctate!</div>
					<a class="btn btn-outline-orange w-75" href="login.html">Iniciar sesion</a>
				</div>
			</div>
		</div>
	</main>

</body>
</html>
