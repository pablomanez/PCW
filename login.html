<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Revolucionaria página de recetas de cocina - INICIAR SESIÓN</title>
	<link rel="stylesheet" href="CSS/Lightrap.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body class="background d-flex align-items-center">
	<main class="container text-light p-2">
		<form action="#" method="post">
			<div class="row box-shadow">
				<div class="col-12 col-md-6 bg-dark-t pt-3 pb-2">
					<h1 class="text-center mt-0 display-4">Iniciar sesión</h1>
					<div class="mb-2 px-2">
						<label class="form-label" for="f_user">Nombre de usuario:</label>
						<input class="form-control" type="text" name="login" id="f_user" pattern="^[a-zA-Z][a-zA-Z0-9]{5,19}$" minlength="6" maxlength="20" autofocus>
					</div>
					<div class="mb-4 px-2">
						<label class="form-label mt-2" for="f_pwd">Contraseña:</label>
						<input class="form-control" type="password" name="password" id="f_pwd" pattern="^[a-zA-Z][a-zA-Z0-9/-/_]{7,19}$" minlength="8" maxlength="20">
					</div>	
					<p class=" px-2">
						<button class="btn btn-outline-orange w-100" type="submit">Iniciar sesión</button>
					</p>
				</div>
				<div class="col-12 col-md-6 d-flex align-items-center justify-content-center bg-light-t p-3 text-center">
					<div class=" mx-2 shadow">
						<div class="h1 text-center text-orange">¿Todavía no te has registrado?</div>
						<div class="h3 text-center py-2">¡A que esperas!</div>
						<a class="btn btn-outline-orange w-75" href="registro.html">¡Regístrate en un click!</a>
					</div>
				</div>

			</div>
		</form>
	</main>
	
</body>
</html>
