<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Revolucionaria página de recetas de cocina - INICIAR SESIÓN</title>
	<link rel="stylesheet" href="CSS/Lightrap.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body class="background">
	<div class="container">
		<div class="row pt-5"><!-- PARA HACER HUECO --></div>
	</div>
	<main class="container px-0 bg-dark-t text-light p-2 box-shadow">
		<form action="#" method="post">
			<h1 class="text-center mt-0 display-4">Iniciar sesión</h1>
			<div class="row">

				<div class="col-12 col-md-6 col-sm-12">
					<div class="row pb-3">
						<div class="col-12 text-center h2 elegant">
							<label for="f_user">Nombre de usuario:</label>
						</div>
						<div class="col-12 text-center">
							<input class="form-control" type="text" name="login" id="f_user" pattern="^[a-zA-Z][a-zA-Z0-9]{5,19}$" minlength="6" maxlength="20" autofocus>
						</div>
					</div>

					<div class="row pb-2">
						<div class="col-12 text-center h2 elegant">
							<label for="f_pwd">Contraseña:</label>
						</div>
						<div class="col-12 text-center">
							<input class="form-control" type="password" name="password" id="f_pwd" pattern="^[a-zA-Z][a-zA-Z0-9/-/_]{7,19}$" minlength="8" maxlength="20">
						</div>
						
					</div>
					<p><input class="form-control" type="submit" name="submit" value="Iniciar sesión"> </p>
					
				</div>

				<div class="col-12 col-md-6 col-sm-12 mt-4">
					<div class="h1 text-center text-orange">¿Todavía no te has registrado?</div>
					<div class="h3 text-center py-2">¡A que esperas!</div>
					<a href="registro.html"><input type="button" name="registro" value="¡Regístrate en un click!" class="form-control"></a>
				</div>

			</div>
		</form>
	</main>
	
</body>
</html>
