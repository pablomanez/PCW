<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Revolucionaria página de recetas de cocina - INICIAR SESIÓN</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<header>
		<img src="img/LOGO_1.jpeg">
		<h1>Iniciar sesión en revolucionaria página de cocina</h1>
	</header>
	<main>
		<form action="index.html" method="post">
			<p>
				<label for="f_user">Nombre de usuario:</label>
				<input type="text" name="login" id="f_user" pattern="^[a-zA-Z][a-zA-Z0-9]{5,19}$" minlength="6" maxlength="20">
			</p>
			<p>
				<label for="f_pwd">Contraseña:</label>
				<input type="password" name="password" id="f_pwd" pattern="^[a-zA-Z][a-zA-Z0-9/-/_]{7,19}$" minlength="8" maxlength="20">
			</p>
			<p><input type="submit" name="submit" value="Iniciar sesión"> </p>
		</form>
	</main>
	
</body>
</html>
