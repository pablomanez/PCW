</header>
	
	<main class="container-fluid pt-150px">
		<!-- FILTROS -->
		<label for="filters" class="p-2 pointer bg-dark-t2 text-light d-inline d-md-none ml--15px">
			<i class="fas fa-american-sign-language-interpreting"></i> FILTROS
		</label>
		<input id="filters" class="d-none" type="checkbox" />

		<div class="float-left filter bg-orange p-2 ml--15px z-2">
			<form action="#" method="get" onsubmit="return formBuscar(this);">
				<div class="p-1">
					<label class="form-label" for="l_name">Nombre de la receta:</label>
					<input class="form-control" type="text" name="name" id="l_name">
				</div>

				<div class="p-1">
					<label class="form-label">Ingredientes:</label>
					<ul contenteditable="true" class="bg-light" id="form_ingredientes">
						<li></li>
						<li></li>
					</ul>
				</div>

				<label class="form-label" for="l_time_min">Tiempo de elaboración:</label>
				<div class="p-1">
					<label class="form-label" for="l_time_min">Mínimo:</label>
					<input class="form-control" type="number" name="min_time" id="l_time_min" step="5" min="5" value="5">
				</div>
				<div class="p-1">
					<label class="form-label" for="l_time_max">Máximo</label>
					<input class="form-control" type="number" name="max_time" id="l_time_max" step="5" min="5" value="5">
				</div>

				<div class="p-1">
					<label class="form-label" for="l_diff">Dificultad de elaboración:</label>
					<select class="form-control" id="l_diff">
						<option value="-" disabled selected>Elige una opción</option>
						<option value="0">Baja</option>
						<option value="1">Media</option>
						<option value="2">Alta</option>
					</select>
				</div>

				<div class="p-1">
					<label class="form-label" for="l_aut">Autor:</label>
					<input class="form-control" type="text" name="author" id="l_aut">
				</div>
				<!--
				<div class="p-1">	
					<select class="form-control">

					<button class="btn btn-outline-dark w-100" type="reset" name="submit">Reiniciar</button>

			<i class="fa fa-angle-left btn btn-outline-orange"></i>
			2/10
