<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>BITRECONNECT</title>
	<link rel="stylesheet" href="CSS/canvas.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>
<!--
<body  onkeydown="pressKey(event);" onkeyup="releaseKey(event);" onload="canvea(); move();">-->
<body>
	<div id="container">
		
		<header>
			<div>
				<a id="INICIO" href="index.html">
					Inicio
				</a>
				<a href="index.html">
					<div>
						<img src="Images/BITCONNEEEEECT.png" alt="Logo">
					</div>
						
				</a>
				<a id="ACERCA" href="index.html">
					Acerca
				</a>
			</div>
			<div>
				<h1 class="title"><span style="color: orange;">BIT</span>RECONNECT</h1><br/>
				Monta el puzzle en menos de 3:00 si quieres vivir
			</div>
		</header>
		<div id="timer">
			<div style="margin-top: -300px;">
				<div id="seconds" class="timerBox">0</div>&nbsp;s
			</div>
		</div>
		<main>
			
			<div>
				<div class="cab">LA IMAGEN</div>
				<label for="l_img">
					<canvas id="c1" class="pointer"></canvas>
					
				<label>
				<div class="control">
					<input type="file" name="image" id="l_img" accept="image/*" onchange="cargaImg(this);">
				</div>
			</div>
			<div>
				<div class="cab">EL PUZZLE</div>
				<canvas id="c2">
				
				</canvas>
				<div style="color: white;" id="posXY"> </div>
				<div class="control player-area">

					<div>
						<div>
							<input type="color" name="color_lines" id="color" value="#00ddbc" onchange="dibujarLineas();">
						</div>
						<div>
							<select class="form-control" id="diff" onchange="copiarCanvas();">
								<option value="0">Nivel fácil</option>
								<option value="1">Nivel medio</option>
								<option value="2">Nivel difícil</option>
							</select>
						</div>
					</div>
					<div class="bg-turquesa">
						<button id="buttonStarto" class="form-control pointer" onclick="comiensaElPusle();">Empezar</button>
						<button id="buttonEndo" onclick="stopTimer();" class="form-control" disabled>Terminar</button>
						<button id="Aiuuuudame" onclick="aiuda();" class="form-control aiuda" disabled>Aiuda</button>
					</div>
				</div>
			</div>
		</main>
		

	</div>
	<footer>
			&copy; <time datetime="2018">2018 </time> &nbsp; BITRECONNECT, ALL RIGHTS RESERVED
		</footer>
	<script src="jQueryLight.js"></script>
	<script src="canvas.js"></script>
	<script>
		prepararCanvases();
	</script>
</body>
</html>
