<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>CANVVAS</title>
	<link rel="stylesheet" type="text/css" href="canvas.css">
	<script src="canvas.js"></script>
</head>
<body>
	<h1>Ejemplo de canvas</h1>
	<!--secion*2>h1{Canvas 0$}+canvas-->
	<section>
		<h2>Canvas 01</h2>
		<canvas id="cv01"></canvas>
		<footer>
			<button onclick="prueba01();">Prueba1</button>
			<button onclick="trasladar();">Translate</button>
			<button onclick="escalar();">Scale</button>
			<button onclick="rotar();">Rotation</button>
			<button onclick="limpiar(event);">Limpiar</button>
			<br>
			<button onclick="pintar1();">Imagen1</button>
			<button onclick="pintar2();">Imagen2</button>
			<button onclick="copiarCanvas();">Copiar</button>
		</footer>
	</section>
	<section>
		<h2>Canvas 02</h2>
		<div>
			<canvas id="cv02"></canvas>
			<footer>
				<button onclick="limpiar(event);">Limpiar</button>
				<button onclick="dibujarLineas();">Lineas</button>
				<br>
				<div><span>POSICION ACTUAL (x,y): </span><output id="posXY"></output></div>
				<div><span>POSICION ENTRADA (x,y): </span><output id="posXYe"></output></div>
				<div><span>POSICION SALIDA (x,y): </span><output id="posXYs"></output></div>
				<div><span>POSICION CLICK (x,y): </span><output id="posXYc"></output></div>
				<div><span>POSICION CLICKDOWN (x,y): </span><output id="posXYcd"></output></div>
				<div><span>POSICION CLICKUP (x,y): </span><output id="posXYcu"></output></div>
				<div><span>FILA,COLUMNA: </span><output id="rc"></output></div>
			</footer>
		</div>
	</section>


	<script>
		prepararCanvas();
	</script>
</body>
</html>
